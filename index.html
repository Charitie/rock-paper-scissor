<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rock paper scissors</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap&subset=latin-ext" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="head animate bounceOut ">Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="results">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="img-choices">
        <div id="rock" class="img-choice">
            <img id="rck" src="images/rock.png" alt="">
        </div>
        <div id="paper" class="img-choice">
            <img id="ppr" src="images/paper.png" alt="">
        </div>
        <div id="scissor" class="img-choice">
            <img id="scsr" src="images/scissor.png" alt="">
        </div>
    </div>

    <div class="action-message">
        <p>Make your move</p>
    </div>

    <script src="app.js" charset="utf-8"></script>

</body>
</html>
